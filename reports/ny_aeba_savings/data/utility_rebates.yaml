# NYS utility rebates for heat pump technologies, in long format.
#
# Updated to Dec 2025 NYS Clean Heat Program Manual structure.
# Statewide utilities now use flat per-project amounts ($/project) rather than
# the old per-10K-BTU rates. PSEG Long Island retains its per-ton structure.
# HPWH rebates remain per-unit.
#
# Fields:
#   utility       — utility name
#   technology    — ccASHP | GSHP | HPWH
#   project_type  — new_construction | retrofit (space heating only)
#   building_type — single_family (DAC tiers deferred to future work)
#   amount        — dollar amount
#   unit          — $/project | $/ton | $/unit
#   cap           — optional max dollar cap (PSEG only)
#   source        — URL
#   source_notes  — explanation
#
# Utility names match the electric_utility values in counties.yaml for joins:
#   "ConEd" = Con Edison territory, "ConEd O&R" = Orange & Rockland territory.
# ccASHP is NOT eligible for new construction under the Dec 2025 manual.

