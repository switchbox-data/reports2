# Operating parameters: maintenance costs, efficiency ratings, fuel content
# Source: Model sheet (various rows)

# Maintenance costs
maintenance:
  furnace: 250                     # Model!E70 — annual maintenance plan
  ac: &standard_maintenance 229    # Model!E77
  gas_water_heater: *standard_maintenance  # Model!E87 — same as HPWH
  ccashp: *standard_maintenance    # Model!E108
  hpwh: *standard_maintenance      # Model!E119 — maintenance similar to conventional WH

# Efficiency ratings
efficiency:
  furnace_afue: 0.95               # Model!E63 — target AFUE 95% to satisfy R408.2
  ccashp_hspf2: 10                 # Model!E105 — listed HSPF2 of selected units
  window_u_factor: 0.27            # Model!E29 formula: =1/0.27

# Gas water heater operating parameters
gas_water_heater:
  fuel_usage_rate_nat_gas: 0.02    # Model!E83 — mcf/hr
  fuel_usage_rate_propane: 0.58    # Model!H83 — gallons/hr
  daily_operating_hours: 2         # Model!E84

# HPWH operating parameters
hpwh:
  daily_kwh: 4                     # Model!E116

# Fuel energy content
fuel_content:
  natural_gas_btu_per_mcf: 1037000   # Model!E64 — 1.037 * 10^6
  propane_btu_per_gallon: 91500      # Model!H64
