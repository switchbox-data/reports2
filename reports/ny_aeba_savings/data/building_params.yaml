# Building design parameters by climate zone
# Source: Model sheet rows 10-32

defaults: &building_defaults
  floor_area_sf: 2363          # Model!E10 — 2024 median sq ft, Single-family, Northeast (Census Table Q2)
  stories: 2                   # Model!E11
  wall_height_ft: 10           # Model!E13
  window_door_pct: 0.20        # Model!E16 — 17% windows, 3% doors (ANSI/RESNET/ICC 301-2022)
  above_grade_basement_wall_height_ft: 2   # Model!E19
  below_grade_basement_wall_height_ft: 8   # Model!E20

  # R-values from 2025 NY Energy Conservation Code (R402.1.3)
  r_attic: 49                  # Model!E27
  r_walls: 30                  # Model!E28
  r_windows_doors: 3.703703704 # Model!E29 — 1/U-factor where U=0.27
  r_basement_wall: 15          # Model!E30
  slab_f_factor: 0.55          # Model!E31 — heated slab F-factor (R402.1.2)

  # Furnace blower electrical usage
  furnace_electrical_usage_kwh_per_mmbtu: 6  # Model!E67

zones:
  - zone: "4"
    <<: *building_defaults
    ach50: 3.0                 # Model!E32 — R405.4
    hdd: 4500                  # Model!E43 — from 2024 IECC zone definitions
  - zone: "5"
    <<: *building_defaults
    ach50: 3.0                 # Model!F32
    hdd: 6300                  # Model!F43
  - zone: "6"
    <<: *building_defaults
    ach50: 2.5                 # Model!G32 — tighter envelope required in Zone 6
    hdd: 8100                  # Model!G43
