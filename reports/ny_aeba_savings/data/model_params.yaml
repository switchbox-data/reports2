# Model-level financial and analysis parameters
# Source: Model sheet (various rows)

# Financial parameters
mortgage_rate: 0.0638          # Model!E126 — 30-year mortgage, 680-740 credit score, 20% down
mortgage_term_years: 30        # Model!E126 description
discount_rate: 0.04            # Model!E134 formula: PV(4%,15,...)
analysis_period_years: 15      # Model!E134 formula: PV(4%,15,...)

# Design temperature
indoor_design_temp_f: 70       # Model!E51 — maximum allowed for heating is 72, assume deadband

# System sizing
sizing_scale_up_factor: 1.25   # Model!E54 — NEEA design suggestion
internal_heat_gains_btu: -2164 # Model!E50 — assuming 4-person household and normal appliances

# EPA climate adjustment
epa_hdd_adjustment: 358        # Model!E44 — statewide drop in HDD from climate change

# Gas tank cost (propane only)
propane_tank_cost: 1400        # Model!H61

# Clean Heat incentive cap (% of project costs)
# Source: Dec 2025 Clean Heat Manual Section 2.1
# "Incentives are limited to 70% of project costs" for non-DAC projects.
# Central Hudson territory and DAC projects: up to 85%.
clean_heat_cap_rate: 0.70              # Default cap for non-DAC projects
clean_heat_cap_rate_central_hudson: 0.85  # Central Hudson territory (all projects)

# GSHP tax credits
# NY State Geothermal Energy System Credit (NY Tax Law Section 606(g-4))
# Source: https://www.tax.ny.gov/pit/credits/geothermal-energy-system-credit.htm
ny_geo_tax_credit_rate: 0.25   # 25% of qualified GSHP expenditures
ny_geo_tax_credit_cap: 10000   # $10,000 cap for systems placed in service on/after 7/1/2025
                               # Non-refundable with 5-year carryover

# Federal Section 25D tax credit for GSHP
federal_25d_rate: 0.30         # 30% of total GSHP installed cost, no dollar cap
                               # Non-refundable with carryforward
